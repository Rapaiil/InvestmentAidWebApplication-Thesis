	    content: "";
	    position: absolute;
	    top: calc(100% - 0.125rem);
	    border-bottom: 0.125rem solid #FFFD82;
	    left: 50%;
	    right: 50%;
	    transition: all 0.5s ease;
	}
	
	.hover-underline-menu .menu .underline-from-center:hover::after {
